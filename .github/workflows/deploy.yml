
jobs:
  build:
    name: Build & Push images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [ api-gateway, note-module, resource-module ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize owner to lowercase
        run: |
          echo "IMAGE_PREFIX=${GITHUB_REPOSITORY_OWNER,,}/monorepo" >> $GITHUB_ENV

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ Sửa đường dẫn sang monorepo/apps/<service>
      - name: Debug paths
        run: |
          ls -la
          ls -la monorepo/apps/${{ matrix.service }} || true
          test -f monorepo/apps/${{ matrix.service }}/Dockerfile || (echo "❌ Missing monorepo/apps/${{ matrix.service }}/Dockerfile"; exit 1)

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # ✅ context vẫn là root (.) để thấy package.json, nest-cli.json, libs/...
      # ✅ file là Dockerfile trong monorepo/apps/<service>
      - name: Build & Push (monorepo under monorepo/apps/*)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./monorepo/apps/${{ matrix.service }}/Dockerfile
          build-args: |
            APP_NAME=${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
