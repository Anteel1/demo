
name: Build & Deploy to EC2 (Self-hosted)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "production"
        type: choice
        options: [ "production", "staging" ]

# Tránh deploy chồng
concurrency:
  group: ec2-deploy-${{ github.ref_name }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  # IMAGE_PREFIX sẽ được set động ở step "Normalize owner"


# .github/workflows/deploy.yml (phần build)
jobs:
  build:
    name: Build & Push images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [ api-gateway, note-module, resource-module ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize owner to lowercase
        run: |
          echo "IMAGE_PREFIX=${GITHUB_REPOSITORY_OWNER,,}/monorepo" >> $GITHUB_ENV

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug paths
        run: |
          ls -la
          ls -la apps/${{ matrix.service }} || true
          test -f apps/${{ matrix.service }}/Dockerfile || (echo "❌ Missing apps/${{ matrix.service }}/Dockerfile"; exit 1)

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build & Push (monorepo apps/*)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ matrix.service }}/Dockerfile
          build-args: |
            APP_NAME=${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64

